  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"

    <table id="tablasolicitud" class="table mt-2 table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>cedula</th>
          <th>telefono</th>

  <div id="modalsolicitud" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Solicitudes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="col-form-label">nombre:</label>
              <input id="nombre" type="text" class="form-control" autofocus>
            </div>
            <div class="mb-3">
              <label for="apellido" class="col-form-label">apellido</label>
              <input id="apellido" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="cedula" class="col-form-label">cedula</label>
              <input id="cedula" type="number" class="form-control">
            </div>
            <div class="mb-3">
              <label for="cedula" class="col-form-label">telefono</label>
              <input id="cedula" type="number" class="form-control">
            </div>
            <div class="mb-3">
              <label for="correo" class="col-form-label">correo</label>
              <input id="correo" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="motivo_solicitud" class="col-form-label">motvio_solicitud</label>
              <input id="motivo_solictud" type="text" class="form-control">
            </div>

              <!--<input id="fechatyhora" type="number" class="form-control">-->
            <!--</div>-->

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
